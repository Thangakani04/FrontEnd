<STYLE>
  .subscribe-button{
      background-color:rgb(200, 0, 0);
      color :white;
      border : none;
      height : 36px;
      width : 105px;
      border-radius : 2px;
      cursor :pointer;
      margin-right : 8px;
      transition: opacity 0.15s;
  }
  .subscribe-button:hover{
      opacity : 0.5;
  }

  .subscribe-button:active{
      opacity :0.5;
  }

  .join-button {
    background-color: white;
    border-color : rgb(41, 120, 201);
    border-style:solid;
    border-width : 1px;
    color : rgb(41, 120, 201);
    height : 36px;
    width : 62px;
    border-radius:2px;    
    cursor : pointer;
    transition : background-color 1s, color 1s;
  }

  .join-button:hover{
    background-color : rgb(41, 120, 201);
    color:white;
  }

  .join-button:active{
    opacity :0.7;
  }

  .tweet-button{
    background-color : rgb(49, 158, 255);
    border : none;
    color : white;
    height : 36px;
    width : 75px;
    border-radius : 18px;
    cursor : pointer;
    font-weight :bold;
    font-size :15px;
     margin-left :8px;
  }
</STYLE>
<button class ="subscribe-button">
  SUBSCRIBE
</button>

<button class ="join-button">
  JOIN
</button>

<button class ="tweet-button">
  Tweet
</button>
