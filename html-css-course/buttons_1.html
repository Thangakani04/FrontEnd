<STYLE>
  .subscribe-button{
      background-color:rgb(200, 0, 0);
      color :white;
      border : none;
      border-radius : 2px;
      cursor :pointer;
      margin-right : 30px;
      margin-left : 20px;
      padding-top:10px;
      padding-bottom:10px;
      padding-left:16px;
      padding-right:16px;
      transition: opacity 0.15s;
      vertical-align: top;
  }
  .subscribe-button:hover{
      opacity : 0.5;
  }

  .subscribe-button:active{
      opacity :0.5;
  }

  .join-button {
    background-color: white;
    border-color : rgb(41, 120, 201);
    border-style:solid;
    border-width : 1px;
    color : rgb(40, 120, 201);
    border-radius:2px;    
    cursor : pointer;
    padding-top:9px;
    padding-bottom:9px;
    padding-left:16px;
    padding-right:16px;
  }

  .join-button:hover{
    background-color : rgb(41, 120, 201);
    color:white;
  }

  .join-button:active{
    opacity :0.7;
  }

  .tweet-button{
    background-color : rgb(59, 160, 255);
    border : none;
    color : white;
    height : 36px;
    width : 75px;
    border-radius : 18px;
    cursor : pointer;
    font-weight :bold;
    font-size :15px;
    margin-left :8px;
    transition : box-shadow 0.15s;
    vertical-align:top;
  }

  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0,0,0 ,0.15);
  }
</STYLE>

<button class ="subscribe-button">
  SUBSCRIBE
</button>

<button class ="join-button">
  JOIN
</button>

<button class ="tweet-button">
  Tweet
</button>
